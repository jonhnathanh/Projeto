<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JFS Empréstimos Consignados</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <!-- Atualizando logo para usar a imagem da empresa -->
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/jfs.jpg-AOMdZpsZRbZ1ev45iP4J4xavUwtfcP.jpeg" alt="JFS Promotora" class="logo-image" style="width: 40px; height: 40px; border-radius: 50%;">
                    <div class="logo-text">
                        <h1>JFS</h1>
                        <p>Empréstimos Consignados</p>
                    </div>
                </div>
                <h2 id="formTitle">Acesso ao Dashboard</h2>
                <p id="formDescription">Entre com suas credenciais para acessar o painel administrativo</p>
            </div>

            <!-- Adicionando botões para alternar entre login e cadastro -->
            <div class="form-tabs">
                <button type="button" class="tab-btn active" onclick="showLogin()">Login</button>
                <button type="button" class="tab-btn" onclick="showRegister()">Cadastrar</button>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-loading" style="display: none;">
                        <svg class="spinner" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12a9 9 0 11-6.219-8.56"/>
                        </svg>
                        Entrando...
                    </span>
                </button>

                <div id="loginError" class="login-error" style="display: none;">
                    Usuário ou senha incorretos. Tente novamente.
                </div>
            </form>

            <!-- Adicionando formulário de cadastro -->
            <form id="registerForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="newUsername">Usuário</label>
                    <input type="text" id="newUsername" name="newUsername" placeholder="Escolha um nome de usuário" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">Senha</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Crie uma senha segura" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                </div>

                <div class="form-group">
                    <label for="adminKey">Chave Administrativa</label>
                    <input type="password" id="adminKey" name="adminKey" placeholder="Digite a chave administrativa" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">Cadastrar</span>
                    <span class="btn-loading" style="display: none;">
                        <svg class="spinner" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12a9 9 0 11-6.219-8.56"/>
                        </svg>
                        Cadastrando...
                    </span>
                </button>

                <div id="registerError" class="login-error" style="display: none;"></div>
                <div id="registerSuccess" class="login-success" style="display: none;">
                    Usuário cadastrado com sucesso! Você pode fazer login agora.
                </div>
            </form>

            <div class="login-footer">
                <a href="index.html" class="back-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5"></path>
                        <path d="M12 19l-7-7 7-7"></path>
                    </svg>
                    Voltar ao site
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('formTitle').innerText = 'Acesso ao Dashboard';
            document.getElementById('formDescription').innerText = 'Entre com suas credenciais para acessar o painel administrativo';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('formTitle').innerText = 'Cadastro';
            document.getElementById('formDescription').innerText = 'Crie uma conta para acessar o painel administrativo';
        }
    </script>
</body>
</html>
